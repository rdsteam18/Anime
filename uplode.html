<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Animation for form */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animate-form {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen flex items-center justify-center p-4">
    <div class="animate-form w-full max-w-2xl bg-white/10 backdrop-blur-md rounded-xl shadow-2xl overflow-hidden border border-white/20">
        <div class="p-6 sm:p-8">
            <div class="flex items-center mb-6">
                <i class="fas fa-film text-3xl text-yellow-400 mr-3"></i>
                <h1 class="text-2xl font-bold text-white">Movie Information</h1>
            </div>
            
            <form id="movieForm" class="space-y-5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <!-- ID Field -->
                    <div class="space-y-1">
                        <label for="id" class="block text-sm font-medium text-white/80">Movie ID</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-hashtag text-gray-400"></i>
                            </div>
                            <input type="number" id="id" name="id" 
                                   class="bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 block w-full pl-10 p-2.5" 
                                   placeholder="Enter movie ID" required>
                        </div>
                    </div>
                    
                    <!-- Title Field -->
                    <div class="space-y-1">
                        <label for="title" class="block text-sm font-medium text-white/80">Title</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-heading text-gray-400"></i>
                            </div>
                            <input type="text" id="title" name="title" 
                                   class="bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 block w-full pl-10 p-2.5" 
                                   placeholder="Movie title" required>
                        </div>
                    </div>
                    
                    <!-- Year Field -->
                    <div class="space-y-1">
                        <label for="year" class="block text-sm font-medium text-white/80">Release Year</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-calendar-alt text-gray-400"></i>
                            </div>
                            <input type="number" id="year" name="year" min="1900" max="2099" 
                                   class="bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 block w-full pl-10 p-2.5" 
                                   placeholder="e.g. 2023" required>
                        </div>
                    </div>
                    
                    <!-- Rating Field -->
                    <div class="space-y-1">
                        <label for="rating" class="block text-sm font-medium text-white/80">Rating (0-100)</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-star text-gray-400"></i>
                            </div>
                            <input type="number" id="rating" name="rating" min="0" max="100" 
                                   class="bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 block w-full pl-10 p-2.5" 
                                   placeholder="0-100" required>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <span class="text-gray-400">%</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Poster URL Field -->
                    <div class="space-y-1 md:col-span-2">
                        <label for="poster" class="block text-sm font-medium text-white/80">Poster URL</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-image text-gray-400"></i>
                            </div>
                            <input type="url" id="poster" name="poster" 
                                   class="bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 block w-full pl-10 p-2.5" 
                                   placeholder="https://example.com/poster.jpg">
                        </div>
                    </div>
                    
                    <!-- Detail Page URL Field -->
                    <div class="space-y-1 md:col-span-2">
                        <label for="detailUrl" class="block text-sm font-medium text-white/80">Detail Page URL</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <i class="fas fa-link text-gray-400"></i>
                            </div>
                            <input type="url" id="detailUrl" name="detailUrl" 
                                   class="bg-white/10 border border-white/20 text-white placeholder-gray-400 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:border-yellow-400 block w-full pl-10 p-2.5" 
                                   placeholder="https://example.com/movie-detail">
                        </div>
                    </div>
                </div>
                
                <!-- Preview Section -->
                <div id="previewSection" class="mt-6 hidden">
                    <h3 class="text-lg font-medium text-white mb-3">Preview</h3>
                    <div class="bg-white/10 border border-white/20 rounded-lg p-4">
                        <div class="flex flex-col sm:flex-row gap-4">
                            <div id="posterPreview" class="w-full sm:w-1/3 bg-gray-700/50 aspect-[2/3] rounded flex items-center justify-center">
                                <i class="fas fa-image text-4xl text-gray-400"></i>
                            </div>
                            <div class="w-full sm:w-2/3">
                                <h3 id="previewTitle" class="text-xl font-bold text-white">Movie Title</h3>
                                <div class="flex items-center mt-1 mb-2">
                                    <span id="previewYear" class="text-gray-300">2023</span>
                                    <span class="mx-2 text-gray-400">â€¢</span>
                                    <div class="flex items-center">
                                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                                        <span id="previewRating" class="text-white">85%</span>
                                    </div>
                                </div>
                                <div id="previewId" class="text-sm text-gray-400">ID: 12345</div>
                                <a id="previewLink" href="#" target="_blank" class="inline-block mt-3 text-sm text-blue-300 hover:text-blue-200 transition">
                                    <i class="fas fa-external-link-alt mr-1"></i> View Details
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="pt-4">
                    <button type="submit" class="w-full flex items-center justify-center py-3 px-4 bg-yellow-500 hover:bg-yellow-600 text-white font-medium rounded-lg transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg hover:shadow-xl">
                        <i class="fas fa-save mr-2"></i> Save Movie
                    </button>
                </div>
            </form>
        </div>
    </div>

<script src="uplode.js"></script>
</body>
</html>
